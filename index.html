<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2021년 카운트다운</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>2021년 카운트다운</h1>
        <div class="container">
            <div class="countdown-sp days-c">
                <p class="text" id="days">0</p>
                <span>일</span>
            </div>
            <div class="countdown-sp hours-c">
                <p class="text" id="hours">0</p>
                <span>시간</span>
            </div>
            <div class="countdown-sp minuits-c">
                <p class="text" id="minuits">0</p>
                <span>분</span>
            </div>
            <div class="countdown-sp seconds-c">
                <p class="text" id="seconds">0</p>
                <span>초</span>
            </div>
        </div>
    

    </body>
</html>
